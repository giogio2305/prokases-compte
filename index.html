<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98777,98776,98772,98773,98775,98770,98771,98769');
#body{
    width: 100%;
    min-height: 100vh;
    padding: 20px 4px;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    font-family: 'SF Pro Display', sans-serif;
    transition: all .25s ease-in-out
}

#body .page-content {
    display: flex;
    flex-direction: column;
	width: 88%; 
	margin: 32px auto; 
	padding: 32px; 
	background: #fff;
}

#body .page-content .tabbed {
	overflow-x: hidden; /* so we could easily hide the radio inputs */
	margin: 32px 0;
	padding-bottom: 16px;
}

#body .page-content .tabbed [type="radio"] {
	/* hiding the inputs */
	display: none;
}

#body .page-content .tabs {
	display: flex;
	align-items: stretch;
    justify-content: space-between;
	list-style: none;
	padding: 0;
	border-bottom: 1px solid #ccc;
}
#body .page-content .tabs .actives {
    width: 80%;
    display: flex;
	align-items: stretch;
}
#body .page-content .tab > label {
	display: block;
	margin-bottom: -1px;
	padding: 6px;
	color: #000;
	font-size: 16px; 
	font-weight: 500;
	letter-spacing: -0.3px;
	cursor: pointer;	
	transition: all 0.3s;
    margin: 0 6px;
}

#body .page-content .logout > a {
	display: block;
	margin-bottom: -1px;
	padding: 6px;
	color: #777;
	font-size: 16px; 
	font-weight: 400;
	letter-spacing: -0.3px;
	cursor: pointer;	
	transition: all 0.3s;
    margin: 0 6px;
    text-decoration: none;
}
#body .page-content .tab:hover label {
	color: #0048D5;
}

#body .page-content .tab-content {
	display: none;
}

/* As we cannot replace the numbers with variables or calls to element properties, the number of this selector parts is our tab count limit */
#body .page-content .tabbed [type="radio"]:nth-of-type(1):checked ~ .tabs .tab:nth-of-type(1) label,
#body .page-content .tabbed [type="radio"]:nth-of-type(2):checked ~ .tabs .tab:nth-of-type(2) label,
#body .page-content .tabbed [type="radio"]:nth-of-type(3):checked ~ .tabs .tab:nth-of-type(3) label,
#body .page-content .tabbed [type="radio"]:nth-of-type(4):checked ~ .tabs .tab:nth-of-type(4) label,
#body .page-content .tabbed [type="radio"]:nth-of-type(5):checked ~ .tabs .tab:nth-of-type(5) label {
	color: #0048D5;
}

#body .page-content .tabbed [type="radio"]:nth-of-type(1):checked ~ .tab-content:nth-of-type(1),
#body .page-content .tabbed [type="radio"]:nth-of-type(2):checked ~ .tab-content:nth-of-type(2),
#body .page-content .tabbed [type="radio"]:nth-of-type(3):checked ~ .tab-content:nth-of-type(3),
#body .page-content .tabbed [type="radio"]:nth-of-type(4):checked ~ .tab-content:nth-of-type(4) {
	display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}




#body .lbbt{
    width: 160px;
    padding: 10px;
    border-radius: 20px;
    background-color: #0048D5;
    color: #fff;
    text-align: center;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 300;
    font-family: 'SF Pro Display', sans-serif;
}


#body .page-content .tab-content  table{
    width: 76%;
    margin: 20px 0;
    text-align: center;
}
#body .page-content .tab-content th {
  border-bottom: 1px solid #dddddd;
  padding: 8px;
}


@media screen and (max-width: 820px) {
    #body{
    width: 100vw;
    min-height: 100vh;
    padding: 0;
    margin: 0;
}


#body .page-content {
    display: flex;
    flex-direction: column;
	width: 96vw; 
	margin: 32px auto; 
	padding: 2px; 
	background: #fff;
}
#body .lbbt{
    width: 64px;
    padding: 6px;
    border-radius: 12px;
    background-color: #0048D5;
    color: #fff;
    text-align: center;
    border: none;
    cursor: pointer;
    font-size: 10px;
    font-weight: 300;
    font-family: 'SF Pro Display', sans-serif;
}
#body .page-content .tabs {
    width: 90vw;
}
#body .page-content .tabs .actives {
    width: 95%;
    display: flex;
	align-items: stretch;
}
#body .page-content .tab > label {
	display: block;
	margin-bottom: -1px;
	padding: 3px;
	color: #000;
	font-size: 10px; 
	font-weight: 500;
	letter-spacing: -0.3px;
	cursor: pointer;	
	transition: all 0.3s;
    margin: 0 2px;
}

#body .page-content .logout > a {
	display: block;
	margin-bottom: -1px;
	padding: 3px;
	color: #777;
	font-size: 10px; 
	font-weight: 400;
	letter-spacing: -0.3px;
	cursor: pointer;	
	transition: all 0.3s;
    margin: 0 2px;
    text-decoration: none;
}


#body .page-content .tab-content  table{
    width: 80%;
    margin: 20px 0;
    text-align: center;
    font-size: 11px;
}
#body .page-content .tab-content th {
  border-bottom: 1px solid #dddddd;
  padding: 4px;
}
}
</style>

<section id="body">

            <input type="radio" id="tab1" name="css-tabs" checked>

            <input type="radio" id="tab4" name="css-tabs">
            

            <!-- Les tabs a afficher sur la barre de navigation -->
            <ul class="tabs">

                </table>
            </div>
            
        </div>
</div>
</section>
